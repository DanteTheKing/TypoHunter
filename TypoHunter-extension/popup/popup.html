<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="popup.css" />
  <title>TypoHunter Settings</title>
</head>
<body>
  <h1>TypoHunter</h1>
  <p>Auto-corrects typos in any input box <strong>as you type</strong>.</p>
  <label>
    <input type="checkbox" id="toggle" />
    Enable Typo Detection
  </label>
  <p class="note">Live autocorrect with highlight. Works offline. No tracking.</p>
  <script src="popup.js"></script>
</body>
</html>
